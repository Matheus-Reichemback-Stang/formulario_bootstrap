<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-center flex-column p-3">
        <header>
            <div class="row mb-sm-0 mb-md-4">
                <h1 class="text-white fw-bold text-center fst-italic p-1">Formulário Bootstrap</h1>
            </div>
        </header>
        <form class="w-100">
            <label class="form-label fw-bold fs-6 text-white" for="name">Seu nome</label>
            <input required class="d-block form-control text-green" type="text" id="name">
            <label class="form-label fw-bold fs-6 text-white mt-2" for="email">Seu E-mail</label>
            <input required class="d-block form-control text-green" type="email" id="email">
            <label class="form-label fw-bold fs-6 text-white mt-2" for="telefone">Seu Telefone (opcional)</label>
            <input class="d-block form-control text-green" type="tel" id="telefone">
            <label class="form-label fw-bold fs-6 text-white mt-2" for="message">Sua mensagem</label>
            <textarea required class="d-block w-100 form-control text-green" id="message"></textarea>
            <button type="submit" class="text-uppercase btn btn-success w-100 mt-4 fs-5 fw-bold">
                Enviar
            </button>
        </form>
        <ul class="social-links d-flex">
            <li class="me-1">
                <a class="btn btn-dark" title="Visitar perfil no LinkedIn" target="_blank" href="https://github.com/Matheus-Reichemback-Stang">
                    <i class="bi me-1 bi-github"></i>
                    GitHub
                </a>
            </li>
            <li class="ms-1">
                <a class="btn btn-primary" title="Visitar perfil no LinkedIn" target="_blank" href="https://www.linkedin.com/in/matheus-reichemback-stang/">
                    <i class="bi me-1 bi-linkedin"></i>
                    LinkedIn
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
